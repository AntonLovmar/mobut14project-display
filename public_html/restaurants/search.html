<div class="container">
  <div class="row topmargin">
    <div class="col-md-4">
      <h4>Find a restaurant</h4>
      <div class="search-field">
        <div class="input-group merged">
          <span class="input-group-addon">
            <span class=" glyphicon glyphicon-search"></span>
          </span>
          <input id="searchTerm" class="form-control" placeholder="Name" required="" autofocus="" />
        </div>
        <button class="btn btn-lg btn-primary btn-block search-btn" type="submit">Search</button>
        <p id="searchError"></p>
      </div>
    </div>
    <div class="col-md-8">
        <div  id="results" class="list-group">
        </div>
    </div>
  </div>
</div>
<script src="search.js"></script>
